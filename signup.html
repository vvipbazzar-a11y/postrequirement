<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup - MujhseDostiKaroge ğŸ’–</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; }
  </style>
</head>
<body class="bg-pink-50 text-gray-800 min-h-screen flex items-center justify-center">

  <div class="w-full max-w-md bg-white rounded-2xl shadow-xl p-8">
    <h1 class="text-3xl font-bold text-center text-pink-600 mb-6">Create Account ğŸ’</h1>

    <form id="signupForm" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-600 mb-1">Username</label>
        <input id="username" placeholder="e.g. pratham123" required class="border w-full px-3 py-2 rounded focus:ring-2 focus:ring-pink-400">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-600 mb-1">Email</label>
        <input id="email" type="email" placeholder="you@example.com" required class="border w-full px-3 py-2 rounded focus:ring-2 focus:ring-pink-400">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-600 mb-1">Password</label>
        <input id="password" type="password" placeholder="Enter password" required class="border w-full px-3 py-2 rounded focus:ring-2 focus:ring-pink-400">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-600 mb-1">Bio</label>
        <textarea id="bio" rows="2" placeholder="Tell something about yourself..." class="border w-full px-3 py-2 rounded focus:ring-2 focus:ring-pink-400"></textarea>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-600 mb-1">Profile Picture</label>
        <input id="profilePic" type="file" accept="image/*" class="border w-full px-3 py-2 rounded focus:ring-2 focus:ring-pink-400">
      </div>

      <button type="submit" class="w-full bg-pink-600 hover:bg-pink-700 text-white py-2 rounded-lg font-semibold transition-all duration-200">Sign Up</button>
      <div id="status" class="text-sm text-center mt-2 text-gray-700"></div>
    </form>

    <p class="text-center text-sm mt-5 text-gray-600">Already have an account?
      <a href="login.html" class="text-pink-600 hover:underline">Login</a>
    </p>
  </div>

<script>
const SUPABASE_URL = "https://knmynsacagbrfyxlvsou.supabase.co";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtubXluc2FjYWdicmZ5eGx2c291Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI1MjU1MzMsImV4cCI6MjA3ODEwMTUzM30.5Sk6ktmFEoKxpkPexnbwaqEvCBvEZbA8HlKYYltWSMA";
const USERS_API = `${SUPABASE_URL}/rest/v1/users`;
const BUCKET = 'requirements-images'; // âœ… your actual bucket name


function el(id){ return document.getElementById(id); }

el('signupForm').addEventListener('submit', async (e)=>{
  e.preventDefault();
  const status = el('status');
  status.textContent = 'Creating your account...';

  const file = el('profilePic').files[0];
  let imageUrl = null;

  // Upload profile image
  if(file){
    const fname = Date.now() + '_' + file.name.replace(/[^a-zA-Z0-9.-]/g, '_');
    try {
      const up = await fetch(`${SUPABASE_URL}/storage/v1/object/${BUCKET}/${fname}`, {
        method: 'PUT',
        headers: {'Authorization':'Bearer ' + SUPABASE_KEY, 'Content-Type':file.type},
        body: file
      });
      if(up.ok){
        imageUrl = `${SUPABASE_URL}/storage/v1/object/public/${BUCKET}/${fname}`;
      } else {
        status.textContent = 'âŒ Image upload failed';
        return;
      }
    } catch(err){ status.textContent = 'âŒ Upload error'; return; }
  }

  const payload = {
    username: el('username').value,
    email: el('email').value,
    password: el('password').value,
    bio: el('bio').value,
    profile_image: imageUrl
  };

  try {
    const res = await fetch(`${USERS_API}?apikey=${SUPABASE_KEY}`, {
      method: 'POST',
      headers: {'Content-Type':'application/json', 'Authorization':'Bearer '+SUPABASE_KEY},
      body: JSON.stringify(payload)
    });
    if(res.ok){
      status.textContent = 'âœ… Account created successfully!';
      localStorage.setItem('user', JSON.stringify(payload));
      setTimeout(()=>{ window.location.href = 'profile.html'; }, 1200);
    } else {
      const t = await res.text();
      status.textContent = 'âŒ Signup failed: ' + t;
    }
  } catch(err){
    status.textContent = 'âŒ Network error';
  }
});
</script>

</body>
</html>
