<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MujhseDostiKaroge ‚Äî Friendship Wall üíñ</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">

<!-- üå∏ HEADER -->
<header class="bg-pink-600 text-white shadow-md sticky top-0 z-40">
  <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
    <h1 class="text-lg font-bold tracking-wide">üíû MujhseDostiKaroge</h1>
    <div id="headerRight" class="flex space-x-3 items-center"></div>
  </div>
</header>

<!-- üå∏ MAIN -->
<main class="max-w-6xl mx-auto px-4 py-10 grid lg:grid-cols-3 gap-8">
  <!-- Left: Post Form -->
  <section class="lg:col-span-1 space-y-5">
    <div class="bg-white rounded-lg shadow p-5">
      <h2 class="text-xl font-semibold text-pink-600">Post a Message üíå</h2>
      <form id="msgForm" class="mt-3 grid gap-2">
        <textarea id="messageText" placeholder="Write your friendship message..." rows="4" class="border rounded px-3 py-2 text-sm" required></textarea>
        <button type="submit" class="bg-pink-600 text-white py-2 rounded hover:bg-pink-700 transition">Share Message</button>
        <div id="msgStatus" class="text-sm mt-1"></div>
      </form>
    </div>

    <div class="bg-white rounded-lg shadow p-5">
      <h2 class="text-xl font-semibold text-pink-600">Upload a Meme üì∏</h2>
      <form id="memeForm" class="mt-3 grid gap-2">
        <input id="memeTitle" placeholder="Caption or Title" class="border rounded px-3 py-2 text-sm">
        <input id="memeImage" type="file" accept="image/*" class="border rounded px-3 py-2 text-sm">
        <button type="submit" class="bg-pink-600 text-white py-2 rounded hover:bg-pink-700 transition">Upload Meme</button>
        <div id="memeStatus" class="text-sm mt-1"></div>
      </form>
    </div>
  </section>

  <!-- Right: Feed -->
  <section class="lg:col-span-2">
    <div class="bg-white rounded-lg shadow p-5">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-semibold text-pink-600">Latest Friendship Posts üí¨</h2>
        <button id="refreshBtn" class="text-sm text-blue-600">Refresh</button>
      </div>
      <div id="feed" class="space-y-3"></div>
    </div>
  </section>
</main>

<!-- üå∏ SCRIPT -->
<script>
const SUPABASE_URL = "https://knmynsacagbrfyxlvsou.supabase.co";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtubXluc2FjYWdicmZ5eGx2c291Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI1MjU1MzMsImV4cCI6MjA3ODEwMTUzM30.5Sk6ktmFEoKxpkPexnbwaqEvCBvEZbA8HlKYYltWSMA";
const REST = SUPABASE_URL + "/rest/v1/requirements";
const STORAGE_BUCKET = "requirements-images";

// üîπ User data getter
function getUser(){
  try {
    const data = localStorage.getItem('user');
    return data ? JSON.parse(data) : null;
  } catch(e){ return null; }
}
const user = getUser();

// üîπ Header Update
const headerRight = document.getElementById('headerRight');
function renderHeader(){
  const currentUser = getUser();
  if(currentUser){
    headerRight.innerHTML = `
      <span class="text-sm bg-white/20 px-3 py-1 rounded-full">üëã Hi, <b>${currentUser.username}</b></span>
      <a href="profile.html" class="text-sm underline">Profile</a>
      <button id="logoutBtn" class="text-sm border border-white px-3 py-1 rounded hover:bg-pink-700">Logout</button>
    `;
    document.getElementById('logoutBtn').addEventListener('click', ()=>{
      localStorage.removeItem('user');
      renderHeader();
      window.location.reload();
    });
  } else {
    headerRight.innerHTML = `
      <a href="signup.html" class="bg-white text-pink-600 px-3 py-1 rounded-lg font-medium hover:bg-pink-50 transition">Sign Up</a>
      <a href="login.html" class="border border-white px-3 py-1 rounded-lg font-medium hover:bg-pink-700 transition">Login</a>
    `;
  }
}
renderHeader();

// Helper
function el(id){ return document.getElementById(id); }
function escapeHtml(s=''){ return String(s).replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;'); }

// üß© Load Feed
async function loadFeed(){
  el('feed').innerHTML = "<div class='text-gray-500 text-sm'>Loading posts...</div>";
  try {
    const res = await fetch(`${REST}?select=*&order=created_at.desc&apikey=${SUPABASE_KEY}`, {
      headers: {'Authorization':'Bearer '+SUPABASE_KEY}
    });
    const data = await res.json();
    if (!data || data.length === 0) {
      el('feed').innerHTML = "<div class='text-sm text-gray-500'>No posts yet üí¨</div>";
      return;
    }
    el('feed').innerHTML = '';
    data.forEach(post => {
      const img = post.image_url ? `<img src='${post.image_url}' class='w-24 h-24 object-cover rounded'>` : '';
      el('feed').innerHTML += `
        <div class='border rounded p-3 flex gap-3'>
          <div class='flex-1'>
            <h3 class='font-semibold text-pink-700'>${escapeHtml(post.title || 'Friend')}</h3>
            <p class='text-gray-700 mt-1'>${escapeHtml(post.description || '')}</p>
            <div class='text-xs text-gray-500 mt-1'>${new Date(post.created_at).toLocaleString()}</div>
          </div>
          ${img}
        </div>`;
    });
  } catch (err) {
    el('feed').innerHTML = "<div class='text-red-600 text-sm'>Error loading feed.</div>";
  }
}

// üß© Post Message
el('msgForm').addEventListener('submit', async e => {
  e.preventDefault();
  el('msgStatus').textContent = 'Posting...';
  const currentUser = getUser();
  const username = currentUser ? currentUser.username : 'Anonymous';
  const payload = {
    title: username,
    category: 'Friendship',
    description: el('messageText').value,
    budget_min: 0, budget_max: 0,
    location: '', contact_email: '', contact_phone: '',
    image_url: null, status: 'open'
  };
  try {
    const res = await fetch(`${REST}?apikey=${SUPABASE_KEY}`, {
      method: 'POST',
      headers: {'Content-Type':'application/json','Authorization':'Bearer '+SUPABASE_KEY},
      body: JSON.stringify(payload)
    });
    if (res.ok) {
      el('msgStatus').textContent = '‚úÖ Message shared!';
      el('msgForm').reset();
      loadFeed();
    } else {
      el('msgStatus').textContent = '‚ùå Failed to post.';
    }
  } catch (err) {
    el('msgStatus').textContent = '‚ùå Network error';
  }
});

// üß© Meme Upload
el('memeForm').addEventListener('submit', async e => {
  e.preventDefault();
  const status = el('memeStatus');
  status.textContent = 'Uploading...';
  const file = el('memeImage').files[0];
  let imageUrl = null;
  if (file) {
    const fname = Date.now() + '_' + file.name.replace(/[^a-zA-Z0-9.-]/g, '_');
    try {
      const up = await fetch(`${SUPABASE_URL}/storage/v1/object/${STORAGE_BUCKET}/${fname}`, {
        method: 'PUT',
        headers: {'Authorization':'Bearer '+SUPABASE_KEY,'Content-Type':file.type},
        body: file
      });
      if (up.ok) {
        imageUrl = `${SUPABASE_URL}/storage/v1/object/public/${STORAGE_BUCKET}/${fname}`;
      } else {
        status.textContent = '‚ùå Upload failed';
        return;
      }
    } catch (err) {
      status.textContent = '‚ùå Upload error';
      return;
    }
  }

  const currentUser = getUser();
  const username = currentUser ? currentUser.username : 'Anonymous';
  const payload = {
    title: username,
    category: 'Friendship',
    description: el('memeTitle').value || '',
    budget_min: 0, budget_max: 0,
    location: '', contact_email: '', contact_phone: '',
    image_url: imageUrl, status: 'open'
  };

  try {
    const res = await fetch(`${REST}?apikey=${SUPABASE_KEY}`, {
      method: 'POST',
      headers: {'Content-Type':'application/json','Authorization':'Bearer '+SUPABASE_KEY},
      body: JSON.stringify(payload)
    });
    if (res.ok) {
      status.textContent = '‚úÖ Meme posted!';
      el('memeForm').reset();
      loadFeed();
    } else {
      status.textContent = '‚ùå Failed to post meme.';
    }
  } catch (err) {
    status.textContent = '‚ùå Network error';
  }
});

el('refreshBtn').addEventListener('click', loadFeed);
loadFeed();
</script>
</body>
</html>
