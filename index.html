<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PostRequirement — Post Your Business Needs</title>
  <meta name="description" content="PostRequirement — Post requirements & get quotes from vendors worldwide."/>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>body{font-family:Inter,system-ui,sans-serif}</style>
</head>
<body class="bg-gray-50 text-gray-800">

<header class="bg-white shadow-sm sticky top-0 z-40">
  <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
    <div class="flex items-center gap-3">
      <div class="h-10 w-10 bg-black text-white rounded-lg flex items-center justify-center font-bold">PR</div>
      <div>
        <h1 class="text-lg font-semibold">PostRequirement</h1>
        <div class="text-xs text-gray-500">Post • Get Quotes • Close Deals</div>
      </div>
    </div>
  </div>
</header>

<main class="max-w-6xl mx-auto px-4 py-10 grid md:grid-cols-2 gap-8">

  <!-- LEFT SECTION -->
  <section>
    <h2 class="text-2xl font-bold mb-4">Browse by Category</h2>
    <div id="categoryGrid" class="grid grid-cols-2 sm:grid-cols-3 gap-4 mb-10" aria-hidden="false">
      <!-- Categories will be rendered here -->
    </div>

    <h2 class="text-3xl font-bold">Post your requirement. Get responses fast.</h2>
    <p class="mt-3 text-gray-600">List what you need—services, products, vendors or freelancers. We notify relevant providers to contact you.</p>

    <div class="mt-8">
      <h3 class="text-lg font-medium">Post a Requirement</h3>

      <form id="reqForm" class="mt-4 bg-white p-4 rounded-lg shadow-sm border">
        <div class="grid gap-3">
          <input id="title" placeholder="Title" class="border rounded px-3 py-2" required>
          <select id="category" class="border rounded px-3 py-2">
            <option value="">Select category</option>
            <option>IT & Software</option>
            <option>Design</option>
            <option>Marketing</option>
            <option>Business</option>
            <option>Education</option>
            <option>Manufacturing</option>
          </select>
          <div class="grid grid-cols-2 gap-2">
            <input id="budgetMin" type="number" placeholder="Budget Min (₹)" class="border rounded px-3 py-2">
            <input id="budgetMax" type="number" placeholder="Budget Max (₹)" class="border rounded px-3 py-2">
          </div>
          <input id="location" placeholder="Location (Optional)" class="border rounded px-3 py-2">
          <textarea id="description" placeholder="Describe your requirement..." rows="4" class="border rounded px-3 py-2" required></textarea>

          <div class="grid grid-cols-2 gap-2">
            <input id="contactEmail" type="email" placeholder="Contact email" class="border rounded px-3 py-2" required>
            <input id="contactPhone" type="tel" placeholder="Contact phone (optional)" class="border rounded px-3 py-2">
          </div>

          <label class="text-sm font-medium mt-2 block">Upload an image (optional):</label>
          <input id="imageUpload" type="file" accept="image/*" class="border rounded px-3 py-2 w-full" />

          <button id="submitBtn" class="bg-black text-white rounded px-4 py-2 mt-2">Post Requirement</button>
          <div id="formMsg" class="text-sm mt-1"></div>
        </div>
      </form>
    </div>
  </section>

  <!-- RIGHT SECTION -->
  <section>
    <div class="rounded-lg overflow-hidden shadow-sm bg-white">
      <img src="https://images.unsplash.com/photo-1522202176988-66273c2fd55f?auto=format&fit=crop&w=900&q=80" alt="Business" class="w-full h-48 object-cover">
      <div class="p-4">
        <h4 class="text-lg font-semibold">Latest requirements</h4>
        <div id="listings" class="space-y-3 mt-3"></div>
      </div>
    </div>

    <footer class="mt-6 text-xs text-gray-500">
      <div>© <span id="year"></span> PostRequirement</div>
    </footer>
  </section>

</main>

<script>
/* ---------- CONFIG ---------- */
const SUPABASE_URL = "https://knmynsacagbrfyxlvsou.supabase.co";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtubXluc2FjYWdicmZ5eGx2c291Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI1MjU1MzMsImV4cCI6MjA3ODEwMTUzM30.5Sk6ktmFEoKxpkPexnbwaqEvCBvEZbA8HlKYYltWSMA";
const REST_ENDPOINT = SUPABASE_URL + "/rest/v1/requirements";

/* ---------- UI DATA ---------- */
const categories = [
  { name: "IT & Software", img: "https://images.unsplash.com/photo-1519389950473-47ba0277781c?auto=format&fit=crop&w=400&q=80" },
  { name: "Design", img: "https://images.unsplash.com/photo-1503602642458-232111445657?auto=format&fit=crop&w=400&q=80" },
  { name: "Marketing", img: "https://images.unsplash.com/photo-1557838923-2985c318be48?auto=format&fit=crop&w=400&q=80" },
  { name: "Business", img: "https://images.unsplash.com/photo-1508385082359-f38ae991e8f1?auto=format&fit=crop&w=400&q=80" },
  { name: "Education", img: "https://images.unsplash.com/photo-1584697964403-2f8b1a18a8f0?auto=format&fit=crop&w=400&q=80" },
  { name: "Manufacturing", img: "https://images.unsplash.com/photo-1581092787766-5ef1b2ab1b36?auto=format&fit=crop&w=400&q=80" }
];

/* ---------- HELPERS ---------- */
function qs(sel){return document.querySelector(sel);}
function qsa(sel){return Array.from(document.querySelectorAll(sel));}
function createCatCard(cat){
  const div = document.createElement("div");
  div.className = "border rounded-lg overflow-hidden hover:shadow-lg transition cursor-pointer";
  div.dataset.cat = cat.name;
  div.innerHTML = `
    <img src="${cat.img}" class="h-32 w-full object-cover">
    <div class="p-2 text-center font-medium">${cat.name}</div>
  `;
  return div;
}

/* ---------- RENDER & EVENTS ---------- */
document.addEventListener("DOMContentLoaded", () => {
  qs('#year').innerText = new Date().getFullYear();

  // render categories
  const cg = qs('#categoryGrid');
  categories.forEach(cat => cg.appendChild(createCatCard(cat)));

  // Event delegation: single handler for category clicks
  cg.addEventListener('click', (ev) => {
    const card = ev.target.closest('[data-cat]');
    if(!card) return;
    // UI highlight
    qsa('#categoryGrid > div').forEach(d => d.classList.remove('ring-2','ring-blue-400'));
    card.classList.add('ring-2','ring-blue-400');

    const category = card.dataset.cat;
    // set the category select value in the form too
    const sel = qs('#category');
    if(sel) sel.value = category;
    // fetch filtered listings
    fetchListings(category);
    // smooth scroll to listings (right column)
    window.scrollTo({ top: 0, behavior: "smooth" });
  });

  // initial fetch (all)
  fetchListings();

  // form submit handler
  qs('#reqForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const msg = qs('#formMsg');
    msg.textContent = "Uploading...";

    // collect file
    let imageUrl = null;
    const file = qs('#imageUpload').files[0];
    if (file) {
      const fileName = Date.now() + "_" + file.name;
      try {
        const uploadRes = await fetch(`${SUPABASE_URL}/storage/v1/object/requirements-images/${fileName}`, {
          method: 'POST',
          headers: {
            'Authorization': 'Bearer ' + SUPABASE_KEY,
            'Content-Type': file.type
          },
          body: file
        });
        if (uploadRes.ok) {
          imageUrl = `${SUPABASE_URL}/storage/v1/object/public/requirements-images/${fileName}`;
          console.log("✅ Image uploaded:", imageUrl);
        } else {
          const t = await uploadRes.text();
          console.error("Upload failed:", t);
          msg.textContent = "❌ Image upload failed. Try again.";
          return;
        }
      } catch (err) {
        console.error(err);
        msg.textContent = "❌ Image upload error.";
        return;
      }
    }

    // prepare payload (ensure types)
    const payload = {
      title: qs('#title').value || "Untitled",
      category: qs('#category').value || "General",
      budget_min: Number(qs('#budgetMin').value) || 0,
      budget_max: Number(qs('#budgetMax').value) || 0,
      location: qs('#location').value || "",
      description: qs('#description').value || "",
      contact_email: qs('#contactEmail').value || "",
      contact_phone: qs('#contactPhone').value || "",
      image_url: imageUrl,
      status: "open"
    };

    // POST to Supabase (send apikey in URL to avoid header blocking)
    try {
      const res = await fetch(`${REST_ENDPOINT}?apikey=${SUPABASE_KEY}`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer ' + SUPABASE_KEY
        },
        body: JSON.stringify(payload)
      });
      const text = await res.text();
      console.log("POST:", res.status, text);
      if (res.ok) {
        msg.textContent = "✅ Requirement posted successfully!";
        qs('#reqForm').reset();
        // refresh listings (small delay)
        setTimeout(() => fetchListings(payload.category), 800);
      } else {
        msg.innerHTML = `❌ Error posting requirement. <small style="color:#a00;display:block">${text}</small>`;
      }
    } catch (err) {
      console.error(err);
      msg.textContent = "❌ Network error.";
    }

  });

}); // DOMContentLoaded

/* ---------- FETCH + RENDER LISTINGS ---------- */
async function fetchListings(category = null){
  let url = `${REST_ENDPOINT}?select=*&order=created_at.desc&apikey=${SUPABASE_KEY}`;
  if(category){
    // use eq.<value> form; encode properly
    url = `${REST_ENDPOINT}?category=eq.${encodeURIComponent(category)}&select=*&order=created_at.desc&apikey=${SUPABASE_KEY}`;
  }
  try {
    const res = await fetch(url, { headers: { 'Authorization': 'Bearer ' + SUPABASE_KEY } });
    const rows = await res.json();
    renderListings(rows || []);
  } catch(err){
    console.error("Fetch listings error:", err);
    qs('#listings').innerHTML = `<div class="text-sm text-red-600">Error loading listings.</div>`;
  }
}

function renderListings(items){
  const c = qs('#listings');
  c.innerHTML = "";
  if(!items || items.length === 0){
    c.innerHTML = `<div class='text-sm text-gray-500'>No requirements found.</div>`;
    return;
  }
  items.forEach(it => {
    const img = it.image_url && it.image_url.startsWith('http') ? it.image_url : `https://source.unsplash.com/400x400/?${encodeURIComponent(it.category||'business')}`;
    const wrapper = document.createElement('div');
    wrapper.className = "bg-white border rounded";
    wrapper.innerHTML = `
      <a href="post.html?id=${it.id}" class="flex gap-3 p-3 items-start hover:bg-gray-50 transition no-underline">
        <img src="${img}" class="w-20 h-20 object-cover rounded">
        <div class="flex-1">
          <div class="flex justify-between items-start">
            <h5 class="font-semibold text-black">${escapeHtml(it.title||'Untitled')}</h5>
            <div class="text-xs text-gray-500">₹${it.budget_min || '-'} - ${it.budget_max || '-'}</div>
          </div>
          <div class="text-sm text-gray-600 mt-1">${escapeHtml((it.description||'').slice(0,140))}${(it.description && it.description.length>140? '...':'')}</div>
          <div class="mt-2 text-xs text-gray-500 flex gap-2">
            <span class="px-2 py-1 bg-gray-100 rounded">${escapeHtml(it.category||'Other')}</span>
          </div>
        </div>
      </a>
    `;
    c.appendChild(wrapper);
  });
}

/* ---------- UTIL ---------- */
function escapeHtml(s=''){ return String(s).replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;'); }
</script>
</body>
</html>
